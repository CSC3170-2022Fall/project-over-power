<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .r{
            width: 400px;
            height: 250px;
            background-color: rgb(243, 239, 234);
            margin: 20px;
            opacity: 60%;
        }
        .r:hover{
            animation-duration: 1s;
            box-shadow: 5px 5px 10px 5px #ccc;
        }
        .r1,.r2,.r3,.r4{
            float: left;
        }
        .r3{
            clear:left;
        }
        .title{
            text-align: center;
            font-size: xx-large;
            font-style: oblique;
        }
        .t{
            border: solid black 5px;
        }
        .container {

            height: 70px;

            width: 800px;

            margin: 100px auto 0 auto;

            }

        .parent {

            position: relative;

            }

        .search {

            width: 300px;

            height: 40px;

            border-radius: 18px;

            outline: none;

            border: 1px solid #ccc;

            padding-left: 20px;

            position: absolute;

            }

        .btn {

            height: 35px;

            width: 35px;

            position: absolute;

            background: url("images/topbar.png") no-repeat -2px -99px;

            top: 6px;

            left: 285px;

            border: none;

            outline: none;

            cursor: pointer;

            }

    </style>
</head>

<body>
    <div class="title">Restaurants</div>

    <div class="r1 r" onclick="window.open('http://www.baidu.com')">
        <img src="{{ url_for('static',filename ='images/website_logo.png') }}" alt="zhaobudao" >
    </div>
    <div class="r2 r" onclick="window.open('http://www.baidu.com')"></div>
    <div class="r3 r" onclick="window.open('http://www.baidu.com')"></div>
    <div class="r4 r" onclick="window.open('http://www.baidu.com')"></div>

    <div class="container">

        <form action="" class="parent">
    
            <input type="text" class="search" placeholder="搜索">
    
            <input type="button" name="" id="" class="btn">
    
        </form>
    
    </div>

</body>
<script src=""></script>
<script>

</script>
</html>
