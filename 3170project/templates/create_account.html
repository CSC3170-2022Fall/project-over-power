<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Normal User Login</title>
        <link rel="stylesheet" href="{{ url_for('static',filename ='css/login_css.css') }}">
    </head>

    <body>        
        <div class="login_div">
            
            <div class="login_div_sub">
            <label class="title_text">Welcome to Food Advisor!</label>
            </div>

            <form method="post">
                <div class="login_div_sub">
                    <span class="ico"><label>Username </label><input type="text" name="username"></span>
                </div>
                <div class="login_div_sub">
                    <span class="ico"><label>Password </label><input type="password" name="password"><br></span>
                </div>
                <div class="login_div_sub">
                    <span class="ico"><label>Confirm Password </label><input type="password" name="password2"><br></span>
                </div>
                <div class="login_div_sub">
                    <input type="submit" value="Sign up and Sign in">
                </div>
                <div style="color: red">
                     {% for massage in get_flashed_messages() %}
                         {{ massage }}
                     {% endfor %}
                </div>

            </form>

        </div>
        
        <a href="{{ url_for("common_register")}}">Return to login page</a>{#zzz 12.18 23:20，返回函数名为“/common_register”的相关登录界面html文件#}

    </body>

</html>
