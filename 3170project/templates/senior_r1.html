        <div class="new_dish_1">
            <p class="title_text">Add a new dish</p>

            <form method="POST" enctype="multipart/form-data" action="/">
                <label class="prompt_text">Name: </label><input type="text" name="dish_name" style="width: 100%; font-size: 15px">
                <label class="prompt_text">Description: </label><textarea id="text" cols="65%" name="text" style="height: 150px; width: 100%; font-size: 15px"></textarea><br>
                <label class="prompt_text">Image: </label><input type="file" name="uploaded_file" accept="image/jpeg, image/jpg, image/png" style="font-size: 15px"><br>
                <input type="submit" value="Submit" style="font-size: 25px; margin: 10px 0px 5px; position: absolute; left: 45%;">
            </form>
        </div>
